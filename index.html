<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear and Fox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="storybook-container">
    <img id="storybook-image" src="storybook.jpg" alt="Storybook Opening">
    <div id="black-overlay"></div>
  </div>

  <div id="sketch-container"></div>

  <!-- Scripts go at the bottom -->
  <script src="p5.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="sketch.js"></script>

  <!-- Small script for scroll fading -->
  <script>
    window.addEventListener('scroll', () => {
      const storybook = document.getElementById('storybook-image');
      const blackOverlay = document.getElementById('black-overlay');
      const sketch = document.getElementById('sketch-container');
      let scrollY = window.scrollY;
      let windowHeight = window.innerHeight;

      let fadeProgress = Math.min(scrollY / windowHeight, 1);

      storybook.style.opacity = 1 - fadeProgress;
      blackOverlay.style.opacity = fadeProgress;
      sketch.style.opacity = fadeProgress;
    });
  </script>
</body>
</html>
